{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mb-3">
<h2>Saytga kirish </h2>
<form method="post" >
    {% if message %}
    <div class="alert alert-block alert-danger">
        <ul class="m-0">
            <li>
                {{message}}
            </li>
        </ul>
    </div>
    {% endif %}
    {% csrf_token %}
        {{ form|crispy }}
    <input class="btn btn-outline-success" type="submit" value="Kirish">
</form><br>
<a class="btn btn-outline-success" role="button" href="{% url 'password_reset' %} ">Kalit so'zni unutdingizmi ?</a>
</div>
{% endblock content %}
