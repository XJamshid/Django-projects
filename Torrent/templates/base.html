
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <title>Torrent Igruha</title>
  </head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'categories' %}">Categories</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'popular_games' %}">Popular games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="{% url 'new_games' %}">New games</a>
        </li>
      </ul>
    </div>
    <div class="navbar-brand">
      {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}">
        <i class="fa-solid fa-user-large"></i>
        {{user.username}}
        {% csrf_token %}
        <button class="btn btn-outline-danger" type="submit">Logout</button>
      </form>
      {% else %}
      <a class="btn btn-outline-success" href="{% url 'login' %}" role="button" aria-disabled="true">Login</a>
      <a class="btn btn-outline-warning" href="{% url 'registration' %}" role="button" aria-disabled="true">Sign up</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  <h1><a class="navbar-brand" href="{% url 'home' %}">Torrent Igruha</a></h1>
  </div>
<nav class="navbar bg-body-tertiary mb-3">
  <div class="container">
    <form method="get" action="{% url 'search' %}" class="d-flex" role="search">
      <input name="name" class="form-control me-2" type="search" placeholder="enter game name.." aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
{% block content %}
{% endblock content %}
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
